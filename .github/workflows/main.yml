name: Check Version Checkbox

on:
  pull_request:
    types:
      - edited

jobs:
  check_checkbox:
    runs-on: ubuntu-latest

    steps:
      - name: Check Checkbox
        id: checkbox
        run: |
          PR_BODY=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                            -H "Accept: application/vnd.github.v3+json" \
                            "${{ github.api_url }}/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" | grep -oP '(?<=\[x\]).*')
          
          # Count the number of checked checkboxes
          CHECKED_COUNT=$(echo "$PR_BODY" | wc -l)
          
          if [ "$CHECKED_COUNT" -gt 1 ]; then
            echo "There only can be one version checkbox checked at the time"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


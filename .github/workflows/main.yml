name: Create Comment on Pull Request

on:
  pull_request:
    types:
      - edited

jobs:
  create_comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Read Labels from labels.yml
        id: read_labels
        run: echo "::set-output name=labels::$(cat labels.yml)"

      - name: Create Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({ issue_number: context.issue.number, owner: context.repo.owner, repo: context.repo.repo, body: `you clicked sth` });

name: Check Version Checkbox

on:
  pull_request:
    types:
      - opened

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Please check the type of version bump: \n - [X] Patch \n - [ ] Minor \n - [ ] Major \n\n Please check the type of version bump of the storybook (normally the same as the whole package but can differ due to new addons, features or whole update): \n - [X] Patch \n - [ ] Minor \n - [ ] Major'
            })


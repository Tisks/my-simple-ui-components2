name: Create Comment on Pull Request

on:
  pull_request:
    types:
      - opened

jobs:
  create_comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Comment
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script-path: ./create-comment.js
